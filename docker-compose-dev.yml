version: '3.8'

services:

  api:
    build:
      context: .
      dockerfile: docker/node-Dockerfile
    command: npm run dev
    depends_on:
      - postgres
    env_file: .env
    ports:
      - '5000:5000'
    volumes:
      - '.:/app'
      - '/app/node_modules'

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    env_file:
      - .env
    volumes:
      - './data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
